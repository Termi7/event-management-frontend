<div *ngIf="loading" style="display: flex; justify-content: center; padding: 24px;">
  <mat-spinner></mat-spinner>
</div>

<div *ngIf="errorMessage" style="color: #b00020; margin-bottom: 16px;">
  {{ errorMessage }}
</div>

<div *ngIf="!loading && !errorMessage && events.length === 0" style="color: #555;">
  No events found.
</div>

<div class="events" *ngIf="!loading && events.length">
  <mat-card *ngFor="let event of events" class="event-card">
    <mat-card-title>{{ event.title }}</mat-card-title>
    <mat-card-subtitle *ngIf="event.location">{{ event.location }}</mat-card-subtitle>
    <mat-card-content>
      <p *ngIf="event.description">{{ event.description }}</p>
      <p *ngIf="event.startAt"><b>Starts:</b> {{ event.startAt }}</p>
      <p *ngIf="event.endAt"><b>Ends:</b> {{ event.endAt }}</p>
    </mat-card-content>
    <mat-card-actions>
      <a mat-button [routerLink]="['/events', event.id]">View details</a>
    </mat-card-actions>
  </mat-card>
</div>
