<mat-card>
  <mat-card-title>Login</mat-card-title>

  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()" style="display: grid; gap: 12px; margin-top: 12px;">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" autocomplete="email" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" autocomplete="current-password" />
      </mat-form-field>

      <div *ngIf="errorMessage" style="color: #b00020;">{{ errorMessage }}</div>

      <button mat-raised-button color="primary" type="submit" [disabled]="loading">
        <ng-container *ngIf="!loading; else spinning">Login</ng-container>
        <ng-template #spinning>
          <mat-spinner diameter="18"></mat-spinner>
        </ng-template>
      </button>

      <a routerLink="/register">Need an account? Register</a>
    </form>
  </mat-card-content>
</mat-card>
